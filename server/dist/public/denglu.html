<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>在线考试系统</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
        <div class="container">
            <h1 style="color:black;font-size:3em;text-align:center;margin-bottom:80px;">实验考试管理系统</h1>
            <section id="content">
                <form action="/student/login" method="post" id="loginform">
                    <h1>学生登录</h1>
                    <div>
                        <input type="text" placeholder="学号" required autofocus name="studentID" id="studentID" />
                    </div>
                    <div>
                        <input type="password" placeholder="密码" required name="password" id="password" />
                    </div>
                    <div>
                        <input type="submit" value="学生登录" />
                    </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
            <section style="text-align:center;padding-top:50px">
                <img src='/img/banner_w_xy.png' width="400px" />
            </section>
        </div>
        <!-- container -->
<script src="js/jquery.min.js"></script>
<script>
    $("#loginform").submit(function(e){
        e.preventDefault();
        var studentID=$("#studentID").val();
        var password=$("#password").val();
        // console.log(studentID,password)
        var data={studentID:studentID,password:password}
        $.post("/student/login", data,function() {
              sessionStorage.setItem("studentID",studentID);//保存学号考试时用
              // alert("success");
              location.href="kaoshi.html";
            }).error(function() { 
                alert("用户名或密码错误"); 
            })
    })
</script>
</body>

</html>
